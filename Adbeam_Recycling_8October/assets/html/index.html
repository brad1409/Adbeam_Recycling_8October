<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdBeam Login</title>

    <!-- Bootstrap & Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-green: #22c55e;
        --primary-green-dark: #16a34a;
        --secondary-green: #dcfce7;
      }

      body {
        background: linear-gradient(
          135deg,
          var(--primary-green),
          var(--primary-green-dark)
        );
        min-height: 100vh;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      }

      .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
      }

      .auth-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 400px;
        width: 100%;
      }

      .auth-header {
        background: var(--secondary-green);
        padding: 2rem;
        text-align: center;
      }

      .logo {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-green-dark);
        text-decoration: none;
        margin-bottom: 1rem;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        background: var(--primary-green);
        color: white;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
      }

      .auth-body {
        padding: 2rem;
      }

      .form-control {
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        transition: all 0.2s;
      }

      .form-control:focus {
        border-color: var(--primary-green);
        box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
      }

      .btn-primary {
        background: var(--primary-green);
        border: none;
        border-radius: 8px;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        transition: all 0.2s;
        width: 100%;
      }

      .btn-primary:hover {
        background: var(--primary-green-dark);
        transform: translateY(-1px);
      }

      .auth-form {
        display: none;
      }

      .auth-form.active {
        display: block;
      }

      .auth-switch {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e5e7eb;
      }

      .auth-switch a {
        color: var(--primary-green);
        text-decoration: none;
        font-weight: 600;
      }

      .loading {
        opacity: 0.7;
        pointer-events: none;
      }

      .demo-accounts {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
        font-size: 0.875rem;
      }

      .demo-accounts h6 {
        margin-bottom: 0.5rem;
        color: #495057;
      }

      .demo-accounts div {
        margin-bottom: 0.25rem;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <a href="#" class="logo">
            <div class="logo-icon">A</div>
            AdBeam
          </a>
          <p class="text-muted mb-0">Recycling Rewards Platform</p>
        </div>

        <div class="auth-body">
          <div id="alertContainer"></div>

          <!-- Login Form -->
          <form id="loginForm" class="auth-form active">
            <h4 class="mb-4 text-center">Welcome Back</h4>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-sign-in-alt me-2"></i> Sign In
            </button>
            <div class="auth-switch">
              <p class="mb-0">
                Don't have an account?
                <a href="#" onclick="switchForm('register')">Sign up</a>
              </p>
            </div>
          </form>

          <!-- Register Form -->
          <form id="registerForm" class="auth-form">
            <h4 class="mb-4 text-center">Create Account</h4>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="registerEmail" class="form-label"
                >Email Address</label
              >
              <input
                type="email"
                class="form-control"
                id="registerEmail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="studentId" class="form-label"
                >Student ID (Optional)</label
              >
              <input type="text" class="form-control" id="studentId" />
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="registerPassword"
                required
                minlength="6"
              />
              <div class="form-text">Minimum 6 characters</div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-user-plus me-2"></i> Create Account
            </button>
            <div class="auth-switch">
              <p class="mb-0">
                Already have an account?
                <a href="#" onclick="switchForm('login')">Sign in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
      import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
      import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
      
      // Make Firebase available globally
      window.firebaseApp = initializeApp({
        apiKey: "AIzaSyCLkkz5Od1xtsmV_BOnaDA2cvFbFZNp_qU",
        authDomain: "adbeam-recycling.firebaseapp.com",
        projectId: "adbeam-recycling",
        storageBucket: "adbeam-recycling.firebasestorage.app",
        messagingSenderId: "696108774998",
        appId: "1:696108774998:web:d5c2f7880a250c28c76df7"
      });
      
      window.firebaseAuth = getAuth(window.firebaseApp);
      window.firebaseDb = getFirestore(window.firebaseApp);
    </script>

    <script type="module" src="index.js"></script>
  </body>
</html>
